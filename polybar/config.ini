[bar/mybar]
background = ${env:BACKGROUND}
foreground = ${env:FOREGROUND}
font-0 = "JetBrainsMono Nerd Font:size=10;3"
height = 30

line-size = 10pt
padding-left = 2
padding-right = 2
module-margin = 1

modules-left = xworkspaces xwindow
modules-right = pulseaudio cpu battery date

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${env:PRIMARY}
label-active-foreground = ${env:BACKGROUND}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = #fb4934  ; keep red urgent color or make it dynamic if you want
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${env:DISABLED}
label-empty-padding = 1

[module/battery]
type = internal/battery
format-discharging-prefix =  
format-discharging-foreground = ${env:PRIMARY}
label-discharging = %percentage%% 
label-discharging-foreground = ${env:FOREGROUND}
label-discharging-padding-left = 2

label-full = %percentage%%
format-full-prefix =  
format-full-foreground = ${env:PRIMARY}
label-full-foreground = ${env:FOREGROUND}
label-full-padding-left = 2

format-charging-prefix =    
format-charging-foreground = ${env:PRIMARY}
label-charging =   %percentage%%
label-charging-padding-left = 2
label-charging-foreground = ${env:FOREGROUND}

full-at = 99
low-at = 5

battery = BAT0
adapter = ADP1
poll-interval = 5
format-foreground = ${env:FOREGROUND}
format = Battery: <ramp-capacity>%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${env:PRIMARY}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${env:DISABLED}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${env:PRIMARY}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date= %Y-%m-%d %H:%M

label = %date%
label-foreground = ${env:PRIMARY}
